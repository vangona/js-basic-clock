<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jebinson-Crusoe / Friday</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="js-clock">
      <h1></h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="이름이 있나요?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <div class="content-box js-contentBox">
      <!-- 모드 전환 버튼 -->
      <div class="mode-toggle">
        <button class="js-modeBtn mode-btn" title="명언/할일 전환">
          <span class="mode-icon js-modeIcon">☰</span>
        </button>
      </div>

      <!-- 명언 모드 -->
      <div class="mode-panel mode-words js-modeWords showing">
        <h5 class="js-goodwords"></h5>
      </div>

      <!-- 할일 모드 -->
      <div class="mode-panel mode-todos js-modeTodos">
        <form class="js-toDoForm todo-form">
          <input type="text" placeholder="해야 할 일이 있나요?" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
    </div>

    <!-- 아카이브 햄버거 메뉴 (좌측 상단) -->
    <div class="archive-menu">
      <button class="js-archiveToggle archive-toggle" title="아카이브 메뉴">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="archive-panel js-archivePanel">
        <div class="archive-header">
          <h4>아카이브</h4>
          <button class="js-archiveCompleted archive-action-btn">완료된 항목 보관</button>
        </div>
        <ul class="js-archiveList archive-list"></ul>
        <p class="archive-empty js-archiveEmpty">보관된 항목이 없습니다</p>
      </div>
    </div>
    <span class="js-weather"></span>

    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/goodwords.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
