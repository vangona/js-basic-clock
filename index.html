<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jebinson-Crusoe / Friday</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="js-clock">
      <h1></h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="이름이 있나요?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <div class="content-box js-contentBox">
      <!-- 모드 전환 버튼 -->
      <div class="mode-toggle">
        <button class="js-modeBtn mode-btn" title="명언/할일 전환">
          <span class="mode-icon js-modeIcon">☰</span>
        </button>
      </div>

      <!-- 명언 모드 -->
      <div class="mode-panel mode-words js-modeWords showing">
        <h5 class="js-goodwords"></h5>
      </div>

      <!-- 할일 모드 -->
      <div class="mode-panel mode-todos js-modeTodos">
        <form class="js-toDoForm todo-form">
          <input type="text" placeholder="해야 할 일이 있나요?" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
    </div>

    <!-- 아카이브 햄버거 메뉴 (좌측 상단) -->
    <div class="archive-menu">
      <button class="js-archiveToggle archive-toggle" title="아카이브 메뉴">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="archive-panel js-archivePanel">
        <div class="archive-header">
          <h4>아카이브</h4>
          <button class="js-archiveDetail archive-detail-btn" title="상세 보기">상세</button>
        </div>
        <ul class="js-archiveList archive-list"></ul>
        <p class="archive-empty js-archiveEmpty">보관된 항목이 없습니다</p>
      </div>
    </div>
    <span class="js-weather"></span>

    <!-- 아카이브 상세 모달 -->
    <div class="archive-modal-overlay js-archiveModal">
      <div class="archive-modal">
        <div class="archive-modal-header">
          <h3>아카이브</h3>
          <button class="js-archiveModalClose archive-modal-close">&times;</button>
        </div>
        <div class="archive-modal-tabs">
          <button class="archive-tab active js-tabTimeline">타임라인</button>
          <button class="archive-tab js-tabCalendar">캘린더</button>
        </div>
        <div class="archive-modal-body">
          <!-- 타임라인 뷰 -->
          <div class="archive-view archive-timeline js-archiveTimeline"></div>
          <!-- 캘린더 뷰 -->
          <div class="archive-view archive-calendar js-archiveCalendar" style="display:none">
            <div class="calendar-nav">
              <button class="js-calPrev calendar-nav-btn">&lsaquo;</button>
              <span class="js-calTitle calendar-title"></span>
              <button class="js-calNext calendar-nav-btn">&rsaquo;</button>
            </div>
            <div class="calendar-weekdays">
              <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
            </div>
            <div class="calendar-grid js-calGrid"></div>
            <div class="calendar-day-items js-calDayItems"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/goodwords.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
